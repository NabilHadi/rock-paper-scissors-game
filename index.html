<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div id="scores">
    <div>Your score: <span id="player-score"></span></div>
    <div>Computer score: <span id="computer-score"></span></div>
  </div>
  <div id="result">Click button to play</div>
  <button id="rock-button" data-selection="rock">Rock</button>
  <button id="paper-button" data-selection="paper">Paper</button>
  <button id="scissors-button" data-selection="scissors">Scissors</button>
  <script src="./script.js"></script>
</body>

</html>
